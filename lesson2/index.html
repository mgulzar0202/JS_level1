<!--6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, 
operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций
(использовать функции из пункта 5) и вернуть полученное значение (использовать switch).-->
<script>
function tmathOperation(arg1, arg2, operation) {
    let res;
     if (arg1 == '') {
        alert("Не все данные заполнены");
    } else {
    switch (operation) {
    case 'subtraction':
    res = subtraction(arg1, arg2);
    break;
    case 'addition':
    res = addition(arg1, arg2);
    break;
    case 'division':
    res = division(arg1, arg2);
    break;
    case 'multiplication':
    res = multiplication(arg1, arg2);
    break;
    default:
        alert('Неизвестный оператор');
    }
        alert("Результат: " + res);
    }
}
function addition(a, b) {
    let add = parseFloat(a) + parseFloat(b);
    return "Сумма чисел = " + add;
}
function subtraction(a, b) {
    let sub = a - b;
    return "Разность чисел = " + sub;
}
function division(a, b) {
    if (b != 0) {
    var div = a/b;
    return "Деление чисел = " + div.toFixed(2);
    } else {
    alert("На ноль нельзя делить!");
    }
}
function multiplication(a, b) {
    let mult = a*b;
    return "Умножение чисел = " + mult;
}    
</script>
